name: ros-noetic-ci

on:
  push:
    branches:
      - master
    paths-ignore:
    - '**.md'

  pull_request:
    branches:
      - master
    paths-ignore:
    - '**.md'

env:
  DOCKER-IMAGE-ENVIRONMENT: ubeike/raspicat-noetic
  DOCKER-CONTEXT: ./
  DOCKER-FILE-ENVIRONMENT: ./.github/Dockerfile.raspicat
  cache-version: v0.0.1

jobs:
  Build-Push:
    runs-on: ubuntu-20.04

    steps:
      - name: Run actions/checkout@v2 
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{env.cache-version}}
          restore-keys: |
            ${{ github.ref }}-${{ github.sha }}
            ${{ github.ref }}
            refs/head/main
      
      - name: Create known_hosts id_rsa
        run: |
          mkdir -p ./.github/ssh/
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ./.github/ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY}}" > ./.github/ssh/id_rsa
          export DOCKER_BUILDKIT=1
      
      # - name: Debug
      #   if: ${{ always() }}
      #   uses: mxschmitt/action-tmate@v3
      
      - name: Build and push docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.DOCKER-CONTEXT }}
          file: ${{ env.DOCKER-FILE-ENVIRONMENT }}
          builder: ${{ steps.buildx.outputs.name }}
          tags: ${{ env.DOCKER-IMAGE-ENVIRONMENT }}
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache